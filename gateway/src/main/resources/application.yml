spring:
  application:
    name: gateway
  zipkin:
    base-url: http://localhost:9411/
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
    consul:
      host: localhost
      port: 8500
      config:
        enabled: false
